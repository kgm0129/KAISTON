    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Logistic Map</h2>
            <h3>Xn+1 = r*Xn(l-Xn)</h3>
            <p>r = 매개변수, Xn = 초기값, Xn+1 = 예측값  </p>
            <p>Logistic Map은 복잡계 이론의 한 가지로, 인구 성장, 생물 개체수 모델링,물방울의 떨어짐 주기 등 서로 관련이 없는 다양한 현상을 설명하는 데 사용됩니다. 이는 아주 단순한 비선형 수식임에도 불구하고 매우 복잡한 패턴과 혼돈을 보여줍니다.</p>
            <img src="./img/ins1.png" style="height: 20%; width: 20%;"> 
            <img src="./img/ins2.png" style="height: 27%; width: 27%;">

        </div>
